stages:
  - test
  - build
  - run

lint:
  stage: test
  image: golangci/golangci-lint:v1.27.0
  script:
    - golangci-lint run -v -E golint -E gofmt -E goconst -E interfacer -E gocritic -E gocognit -E gocyclo
  except:
    - schedules

binary:
  stage: build
  image: golang:1.14-buster
  script: go build
  except:
    - schedules

check-availability:
  stage: run
  image: scratch
  before_script:
    - go build
  script:
    - ./cineplex_ticket_checker -t $THEATRE_ID $MOVIE
  only:
    - schedules
